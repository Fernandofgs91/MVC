<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="/salvarCliente" method="post" th:object="${cliente}">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required>
        <br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required>
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required>
        <br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
