<!DOCTYPE html>
<html lang="pt-br">
<title>CLIENTE</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body th:replace="layout :: body">
    <section>
        <!-- Título acessível com conteúdo garantido -->
        <h2 th:text="${cliente.cpf == null ? 'Novo Cliente' : 'Editar Cliente'}" aria-live="polite"></h2>
        
        <form th:action="@{${cliente.cpf == null ? '/cliente/novo' : '/cliente/editar/' + cliente.cpf}}" method="post">
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" th:readonly="${cliente.cpf != null}" required>
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required>
            </div>
            <div>
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" th:value="${cliente.rg}" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" th:value="${cliente.telefone}" required>
            </div>
            <div>
                <button type="submit" th:text="${cliente.cpf == null ? 'Salvar' : 'Atualizar'}"></button>
                <a href="/cliente">Cancelar</a>
            </div>
        </form>
    </section>
</body>
</html>
