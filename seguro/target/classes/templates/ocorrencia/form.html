<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ocorrencia.codigo != null ? 'Editar Ocorrência' : 'Nova Ocorrência'}">Formulário de Ocorrência</title>
    <style>
        /* Estilização semelhante ao formulário de cliente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-size: 15px;
            color: #636e72;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced6e0;
            border-radius: 5px;
            background-color: #f4f6f9;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        .form-group input[readonly] {
            background-color: #ecf0f1;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .mensagem-servidor {
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .mensagem-servidor.success {
            background-color: #e9f7ef;
            border: 1px solid #d4efdf;
            color: #27ae60;
        }

        .mensagem-servidor.error {
            background-color: #fbeeee;
            border: 1px solid #f5c6cb;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${ocorrencia.codigo != null ? 'Editar Ocorrência' : 'Nova Ocorrência'}">Formulário de Ocorrência</h1>

        <form th:action="@{${ocorrencia.codigo != null ? '/ocorrencia/editar/' + ocorrencia.codigo : '/ocorrencia/novo'}}" th:object="${ocorrencia}" method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" th:field="*{codigo}" id="codigo" placeholder="Digite o código" required th:readonly="${ocorrencia.codigo != null}" />
            </div>

            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" th:field="*{local}" id="local" placeholder="Digite o local" required />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea th:field="*{descricao}" id="descricao" placeholder="Descrição do evento" required></textarea>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" th:field="*{data}" id="data" required />
            </div>

            <div class="form-group">
                <label for="renavam">Renavam:</label>
                <input type="text" th:field="*{renavam}" id="renavam" placeholder="Digite o Renavam" required />
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
            <a th:href="@{/ocorrencia}" class="btn btn-secondary">Voltar à Lista de Ocorrência</a>
        </form>
    </div>
</body>
</html>
